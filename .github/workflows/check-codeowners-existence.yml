name: Check for codeowners existence

on:
  workflow_call:

jobs:
  check-for-codeowners_existence:
    name: Check  codeowners file existence
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check codeowners existence in current repository
        id: check_codeowneer_existence_current_repo
        run: |
          CODEOWNERS_FILE_PATH="CODEOWNERS"
          if [[ ! -f "$CODEOWNERS_FILE_PATH" ]]; then
            echo "CODEOWNERS file does not exist in current repository. Checking in .github repository..."
            echo "CODEOWNERS_MISSING_IN_CURR_REPO=true" >> $
            exit 1
          else
            echo "CODEOWNERS file exists in current repository. No action needed."
          fi
        shell: bash