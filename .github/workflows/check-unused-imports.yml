name: Check for unused imports using Pylint 

on:
  workflow_call:

jobs:
  check-unused-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Analysing the code with pylint
        run: | 
          pylint_files=$(git ls-files *.py src/migration-scripts)
          output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1 | awk 'BEGIN { ORS = " " } { print }' || true)
          echo "$output"
          if [[ -n "$output" ]]; then
            if [[ "$output" != *"------------------------------------ Your code has been rated at 10.00/10"* ]]; then
              echo "error_message=$output" >> $GITHUB_ENV
              echo "$output"
              exit 1
            else
              echo "error_message=No issues in unused-imports" >> $GITHUB_ENV
            fi
          fi

      - name: Add PR comment
        if: always()
        uses: mshick/add-pr-comment@v2
        with:
          message: |-
            ${{ env.error_message == 'No issues in unused-imports' && 'ğŸ‘' || 'âŒ' }}
            ${{ env.error_message }}
          allow-repeats: true