name: Check for unused imports using Pylint 

on:
  workflow_call:

jobs:
  check-unused-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Analysing the code with pylint
        run: | 
          pylint_files=$(git ls-files *.py src/migration-scripts)
          # pylint --disable=all --enable=W0611 $pylint_files
          # output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1 || true)
          # output=$(pylint --disable=all --enable=W0611 --msg-template='{msg_id}: {msg}' $pylint_files 2>&1 || true)
          # output=$(pylint --disable=all --enable=W0611 --output-format=text $pylint_files 2>&1 || true)
          # output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1 | tail -n 1 || true)
          output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1 | awk 'BEGIN { ORS = " " } { print }' || true)
          # output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1 | grep -v "------------------------------------ Your code has been rated at 10.00/10" | awk 'BEGIN { ORS = " " } { print }' || true)
          echo "$output"
          if [[ -n "$output" ]]; then
            # echo "$output"
            echo "error_message=$output" >> $GITHUB_ENV
          fi

      - name: Add PR comment
        if: env.error_message != ''
        uses: mshick/add-pr-comment@v2
        with:
          message: |-
            ${{ env.error_message != '' && 'âŒ' || 'ğŸ‘' }}
            ${{ env.error_message }}
          allow-repeats: true