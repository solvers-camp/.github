name: Check for unused imports using Pylint 

on:
  workflow_call:

jobs:
  check-unused-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Analysing the code with pylint
        run: | 
          pylint_files=$(git ls-files *.py src/migration-scripts)
          set +e
          # output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1)
          output=$(pylint --disable=all --enable=W0611 $pylint_files --output-format=json)
          exit_code=$?
          set -e
          if [[ $exit_code -eq 0 ]]; then
            echo "error_message=No issues in unused-imports" >> $GITHUB_ENV
            echo "No issues in unused-imports"
          else
            # output=$(echo "$output" | xargs)
            # output=${output//"------------------------------------ Your code has been rated at 10.00/10"/}
            # output=${output//"*"/}
            echo "$output" 
            # echo "error_message=${output//$'\n'/. }" >> $GITHUB_ENV 
            echo "error_message=${output}" >> $GITHUB_ENV
            exit 1
          fi
           
      - name: Add PR comment
        if: always()
        uses: mshick/add-pr-comment@v2
        with:
          message: |-
            ${{ env.error_message == 'No issues in unused-imports' && 'üëç' || '‚ùå' }}
            ${{ env.error_message }}
          message-id: "UNUSED_IMPORTS_VALIDATION"
          allow-repeats: false