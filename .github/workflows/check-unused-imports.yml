name: Check for unused imports using Pylint 

on:
  workflow_call:

jobs:
  check-unused-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Analysing the code with pylint
        run: | 
          # echo "Start"
          pylint_files=$(git ls-files *.py src/migration-scripts)
          set +e
          output=$(pylint --disable=all --enable=W0611 $pylint_files 2>&1)
          exit_code=$?
          set -e
          # echo "Begin $exit_code"
          if [[ $exit_code -eq 0 ]]; then
            echo "error_message=No issues in unused-imports" >> $GITHUB_ENV
          else
            # echo "Else $exit_code"
            # echo "First $output"
            output=$(echo "$output" | xargs)
            output=${output//"------------------------------------ Your code has been rated at 10.00/10"/}
            output=${output//"*"/}
            echo "error_message=${output//$'\n'/. }" >> $GITHUB_ENV 
            # echo "Second $output"
            exit 1
          fi
           
      - name: Add PR comment
        if: always()
        uses: mshick/add-pr-comment@v2
        with:
          message: |-
            ${{ env.error_message == 'No issues in unused-imports' && '👍' || '❌' }}
            ${{ env.error_message }}
          allow-repeats: true